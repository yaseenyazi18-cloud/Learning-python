<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller Game</title>
    <style>
        body{
            margin-top: 150px;
            text-align: center;
            background-color: aliceblue;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
          color:grey;  
        }
        img{
           display: block;
           margin: 0 auto; 
           width: 250px;
            border-radius: 12px;
        }
        form{
            margin-top: 20px;
        }    
       
        input{
            background-color:rgb(0, 137, 222);
            color: white;
            padding: 20px 60px;
            font-size: 30px;
            border: none;
            border-radius: 10px;
            
        }


    </style>
</head>
<body>
    <h1>Dice Roller Game</h1>
    <form action="/roll" method="post">
        <img src="../static/{{dice_img}}" alt="Dice">
        <br>
        <input type="submit" value="Roll">
    </form>

    
</body>
</html>
